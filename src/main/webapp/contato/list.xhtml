<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<body>
	<h1>List</h1>
	
	<p:dataTable id="contatosTable" value="#{contatoBean.contatos}" var="contato">
		<p:column headerText="Id" style="text-align: center; width: 100px">
   			<h:outputText value="#{contato.id}" />
   		</p:column>
   		<p:column headerText="Nome" style="text-align: center; width: 100px">
   			<h:outputText value="#{contato.nome}" />
   		</p:column>
   		<p:column headerText="Nascimento" style="text-align: center; width: 100px">
   			<h:outputText value="#{contato.nascimento}" />
   		</p:column>
   		<p:column headerText="Telefone" style="text-align: center; width: 100px">
   			<h:outputText value="#{contato.telefone}" />
   		</p:column>
	</p:dataTable>
</body>
</html>
