<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<body>
	<h1>List</h1>
	
	<h:form id="frmLista">
		<p:dataTable id="contatosTable" value="#{contatoBean.contatos}" var="contato">
			<p:column headerText="Id" style="text-align: center; width: 100px">
	   			<h:outputText value="#{contato.id}" />
	   		</p:column>
	   		<p:column headerText="Nome" style="text-align: center; width: 100px">
	   			<h:outputText value="#{contato.nome}" />
	   		</p:column>
	   		<p:column headerText="Nascimento" style="text-align: center; width: 100px">
	   			<h:outputText value="#{contato.nascimento}" />
	   		</p:column>
	   		<p:column headerText="Telefone" style="text-align: center; width: 100px">
	   			<h:outputText value="#{contato.telefone}" />
	   		</p:column>
	   		
	   		<p:column style="width: 100px; text-align: center">			
	   			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()"
						process="@this" update=":frmLista:confirmacaoExclusaoDialog">
					<f:setPropertyActionListener target="#{contatoBean.contatoSelecionado}" value="#{contato}" />
				</p:commandButton>
	   		</p:column>
		</p:dataTable>
		
		<p:confirmDialog id="confirmacaoExclusaoDialog" widgetVar="confirmacaoExclusao"
	       		message="Tem certeza que deseja excluir o fabricante #{contatoBean.contatoSelecionado.nome}?"  
	            header="ExclusÃ£o de contato" severity="alert">
	       	<p:button value="NÃ£o" onclick="confirmacaoExclusao.hide(); return false;" />
	       	<p:commandButton value="Sim" update=":frmLista:contatosTable"
	       			onclick="confirmacaoExclusao.hide()" action="#{contatoBean.excluir}" />
	   	</p:confirmDialog>
   </h:form>
</body>
</html>
